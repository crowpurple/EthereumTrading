<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    
    <title>test1</title>
    <script src="./app.js"></script>
  </head>

  <body class="text-center">
    <form class="form-signin" >
      <img class="mb-4" src="./ustc.gif" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <div class="checkbox mb-3">
        <label>
          <label for="username" class="sr-only">User name</label>
          <input  id="username" class="form-control" placeholder="User name" style="width:300px" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" style="width:300px" required>
          <input type="checkbox" value="remember-me"> Remember me
          <button class="btn btn-lg btn-primary btn-block" style="width:300px" type="submit" onclick="App.login()>Sign in</button>
          <button class="btn btn-lg btn-primary btn-block" style="width:300px" type="submit" onclick="App.jump()">RANDOM NUMBER</button>
        </label>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
